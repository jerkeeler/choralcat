{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChoralCat{% block title %}{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Rubik:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet">
  <link rel="stylesheet" href="{% static 'bundle.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'web/cc-icon-primary.png' %}">
</head>
<body>
{% include "web/_navbar.html" %}
<div id="content">
  <div class="relative overflow-hidden min-h-screen">
    <div class="max-w-7xl mx-auto min-h-full">
      {% block content %}{% endblock %}
    </div>
  </div>
</div>
<script type="application/javascript">
  document.body.addEventListener('htmx:configRequest', (event) => {
    event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
  });
</script>
<script src="{% static 'bundle.js' %}"></script>
</body>
</html>
