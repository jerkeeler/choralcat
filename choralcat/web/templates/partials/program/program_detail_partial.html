{% load choralcat_components %}

<div class="lg:flex lg:items-center lg:justify-between">
  <div class="flex-1 min-w-0">
    <h2 class="text-3xl font-header leading-7 text-gray-900">
      {{ program.title }}
    </h2>
    <div class="mt-1 flex flex-col flex-wrap mt-0 pt-2">
      {% if program.season %}
        <div class="flex items-center text-gray-500">
          {{ program.season }}
        </div>
      {% endif %}
    </div>
  </div>
  <div class="mt-5 flex lg:mt-0 lg:ml-4">
      <span class="hidden sm:block">
        <a href="{% url 'program_edit' program.slug %}"
           class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium
                  text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2
                  focus:ring-indigo-500"
        >
          {% pencil_icon '-ml-1 mr-2 h-5 w-5 text-gray-500' %}
          Edit
        </a>
      </span>
  </div>
</div>
<div class="my-2">
  <div class="flex items-center">
    <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
         xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    Total Duration {{ program.duration }}
  </div>
  <div class="my-3">
    <a class="inline-block rounded-md shadow hover:cursor-pointer"
       href="{% url 'program_download' program.slug %}">
      <span
          class="w-full flex items-center justify-center px-6 py-2 border border-transparent text-base font-medium
         rounded-md text-white bg-primary hover:bg-primary300">
        Export Program
      </span>
    </a>
  </div>
</div>

<div id="program-catalog">
  {% include "partials/program/program_catalog.html" %}
</div>
