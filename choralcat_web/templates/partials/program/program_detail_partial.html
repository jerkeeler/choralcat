<div class="lg:flex lg:items-center lg:justify-between">
  <div class="flex-1 min-w-0">
    <h2 class="text-3xl font-header leading-7 text-gray-900">
      {{ program.title }}
    </h2>
    <div class="mt-1 flex flex-col flex-wrap mt-0 pt-2">
      {% if program.season %}
        <div class="flex items-center text-gray-500">
          {{ program.season }}
        </div>
      {% endif %}
    </div>
  </div>
  <div class="mt-5 flex lg:mt-0 lg:ml-4">
      <span class="hidden sm:block">
        <a href="{% url 'program_edit' program.slug %}"
           class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <!-- Heroicon name: solid/pencil -->
          <svg class="-ml-1 mr-2 h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
               fill="currentColor" aria-hidden="true">
            <path
                d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
          </svg>
          Edit
        </a>
      </span>
  </div>
</div>
<div class="my-2">
  <div class="flex items-center">
    <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
         xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    Total Duration {{ program.duration }}
  </div>
</div>

<div id="program-catalog">
  {% include "partials/program/program_catalog.html" %}
</div>
