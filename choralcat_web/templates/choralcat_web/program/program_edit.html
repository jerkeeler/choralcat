{% extends "choralcat_web/base.html" %}
{% block main %}
  <form action="{% url 'program_edit' program.slug %}" method="post" class="space-y-8 divide-y divide-gray-200">
    {% include "choralcat_web/program/program_form.html" with title=program.title %}
    <div class="pt-5">
      <div class="flex justify-end">
        <a type="button"
           href="{% url 'program_detail' program.slug %}"
           class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700
           hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Cancel
        </a>
        <button type="submit"
                class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm
                font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2
                focus:ring-offset-2 focus:ring-indigo-500">
          Save
        </button>
      </div>
    </div>
  </form>
{% endblock %}
