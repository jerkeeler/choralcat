{% extends "choralcat_web/base.html" %}
{% block main %}
  <form action="{% url 'composition_new' %}" method="post">
    {% csrf_token %}
    <div class="space-y-8 divide-y divide-gray-200">
      {{ form }}
      <div class="pt-5">
        <div class="flex justify-end">
          {% url 'catalog' as back_url %}
          {% include "partials/forms/cancel_button.html" with label="Cancel" url=back_url %}
          {% include "partials/forms/action_button.html" with label="Create" %}
        </div>
      </div>
    </div>
  </form>
{% endblock %}
